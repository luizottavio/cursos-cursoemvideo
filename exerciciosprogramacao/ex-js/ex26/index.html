<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic timer in Javascript</title> 

    <!--Style-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <h1 id="title">Dynamic timer in Javascript</h1>
        <input type="number" name="minutes" id="minutes" class="input" placeholder="minutes">
        <input type="number" name="seconds" id="seconds" class="input" placeholder="seconds">
        <div id="timer" class="timer">
            <span class="span">00</span>
        </div>

        <input type="button" value="start" id="start" class="btn">
        <input type="button" value="stop" id="stop" class="btn">
    </main>

    <script src="main.js"></script>
</body>
</html>
