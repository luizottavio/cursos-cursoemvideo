<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .result {
            text-align: center;
            margin-bottom: 70px;
        }
    </style>
</head>
<body>
    <main>
        <form class="form">
            <!--P1 Star Wars-->
            <h2 class="titulo-2">O quanto você sabe sobre Star Wras?</h2>
            <div class="div">
                <p>1. O que Luke Skyealker é de Leia Organa?</p>
                <!--P1-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition1" value="A" checked>
                        Pai
                    </label>
                </div>
                <!--P2-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition1" value="B">
                        Filho
                    </label>
                </div>    
                <!--P3-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition1" value="C">
                        Irmão
                    </label>
                </div> 
                <!--P4-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition1" value="D">
                        Nada
                    </label>
                </div> 
            </div>
            <!--P2 Star Wars-->
            <div class="div">
                <p>2. Quem foi o mestre jedai de Ahsoka-tano</p>
                <!--P1-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition2" value="A" checked>
                        Conde-Dookan
                    </label>
                </div> 
                <!--P2-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition2" value="B">
                        Anakin-Skywalker
                    </label>
                </div> 
                <!--P3-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition2" value="C">
                        Obi-Wan-Kenobi
                    </label>
                </div> 
                <!--P4-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition2" value="D">
                        Yoda
                    </label>
                </div> 
            </div>
            <!--P3 Star Wars-->
            <div class="div">
                <p>3. Dentro da cultura Mandaloriana, o que é um Enjeitado</p>
                <!--P1-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition3" value="A" checked>
                        Filho de um/a Mandaloriano
                    </label>
                </div>
                <!--P2-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition3" value="B">
                        Um Mandaloriano
                    </label>
                </div>
                <!--P3-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition3" value="C">
                        Uma Criança
                    </label>
                </div>
                <!--P4-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition3" value="D">
                        Um Órfão
                    </label>
                </div>
            </div>
            
            <!--P4 Star Wars-->
            <div class="div">
                <p>4. Quem adotou a filha de Padmé Amidala</p>
                <!--P1-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition4" value="A" checked>
                        Capitão Antilles
                    </label>
                </div>
                <!--P2-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition4" value="B">
                        Jar Jar Binks
                    </label>
                </div>
                <!--P3-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition4" value="C">
                        Giddean Danu
                    </label>
                </div>
                <!--P4-->
                <div>
                    <label>
                        <input type="radio"  name="inputOpition4" value="D">
                        Bali Organa
                    </label>
                </div>
            </div>

           
            <div class="d-grid gap-1 col-4 mx-auto">
                <button class="btn btn-primary">Enviar</button>
            </div>

            <div class="result">
                <span class="result"></span>
            </div>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
